<div class="mat-app-background basic-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Bittrex Market data</mat-card-title>
      <mat-card-subtitle>
        <h2>Select Market</h2>
        <mat-form-field>
          <mat-label>Market</mat-label>
          <mat-select>
            <mat-option *ngFor="let market of markets$ | async "
                        [value]="market.MarketName"
                        (click)="addSerries(market.MarketName)">
              {{market.MarketName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <app-chart *ngIf="filteredData" [chartData]='filteredData' [chartMetaInfo]='metaInfo'></app-chart>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
